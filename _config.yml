# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: A dark cave
email: fdruiz@gmail.com
description: >-
  You just entered a dark cave.
baseurl: "/adarkcave"
url: "https://joeferre.github.io"

style: dark
header_pages:
 - index.md
 - about.md
 - nexus.md

listen_for_clients_preferred_style: true 
# allow users to choose light or dark style 
# based on their preferences (mostly affected by OS theme)

# Build settings
theme: jekyll-theme-console
plugins:
  - jekyll-seo-tag

jekyll_compose:
 auto_open: true

